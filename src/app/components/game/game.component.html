<div *ngIf="loadingLobby === true">
  <app-loading></app-loading>
</div>


<div id="wrapper" class="flex-center" *ngIf="lobby">
  <div id="pool">
    {{ lobby.creator.username }}
    <br/>
    <span class="small-text">Lobby Owner</span>
    <br/>
    {{ getCurrentPool() }}
    <br/>
    <span class="small-text">Current Pool</span>
  </div>
  <div *ngFor="let item of [].constructor(10); let i = index;">
    <app-game-player></app-game-player>
  </div>
</div>
