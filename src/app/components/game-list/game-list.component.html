
<div class="wrapper" *ngIf="(lobbyList | async) as lobbies">
  <mat-action-list >
    <button mat-list-item *ngFor="let lobby of lobbies" (click)="goToLobby(lobby.id)">{{ lobby.creator.username }}'s Game</button>
  </mat-action-list>

  <button mat-button class="bg-accent" (click)="createLobby()" type="button">Create Game</button>
</div>
